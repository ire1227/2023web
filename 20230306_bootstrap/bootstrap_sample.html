<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: #ddd;
        }
        .visual{
            background-image: url(../images/bg-top);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="header fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-md] bg-body-tertiary navbar-dark"><!-- navbar-dark 글자 색을 밝게  -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">LOGO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- 메뉴영역 -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">COMPANY</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    COMMUNITY
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">자유게시판</a></li>
                                    <li><a class="dropdown-item" href="#">묻고답하기</a></li>
                                    <li><a class="dropdown-item" href="#">공지사항</a></li>
                                </ul>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">ONLINE</a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="visual container-fluid">

    </div>

    <div style="height: 2000px;"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const hElem = document.querySelector(".header");
        const navElem = document.querySelector(".header .navbar");

        let winY = window.pageYOffset;
  
        window.addEventListener("scroll", function () {
            winY = window.pageYOffset;
            if (winY > 0) {
                hElem.classList.add("bg-white")
                navElem.classList.remove("navbar-dark")
            } else {
                hElem.classList.remove("bg-white")
                navElem.classList.add("navbar-dark")
            }
        })
    </script>
</body>

</html>
