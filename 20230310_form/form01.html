<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action.jsp" method="post"><!-- input type 에 1.hidden 2.radio 3.checkbox 있음 -->
        <select name="fruit" id="fruit" onchange="selClick()"><!-- select를 선택할때마다 반영이 됨 -->
            <option value="딸기">딸기</option>
            <option value="사과" selected>사과</option>
            <option value="바나나">바나나</option>
        </select>
       <!-- onchange 이벤트 매우중요함 공유자료 자바스트립트 2번 49p참고 -->
    </form>
    <script>
        const sel = document.querySelector("#fruit")
        console.log(sel.selectedIndex)

        function selClick(){
            let value = sel.options[sel.selectedIndex].value;
            console.log(value)
        }
    </script>
</body>
</html>
