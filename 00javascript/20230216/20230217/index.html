    <script>

        // let은 다른 종류를 담는거 가능

        // let first ="서" 재선언하는거 이건 안됨

        document.write("나는 <span class='name'>" + first + name + "</span> 입니다<br>")

        let num = 1;
        document.write(++num + "<br>")
        document.write(++num + "<br>")
        document.write(num + "<br>")
        // 전위연산자를 쓰면 계산해서 나오고 후위연산자를 쓰면 그 다음에 선언해줄때 계산해서 나옴

    
    </script>
