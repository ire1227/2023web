<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        fieldset{
            border: 0 none;
        }
        .blind{display: block;position: absolute;left: 0;top: -9999px;}
        input:focus{
            background-color: skyblue;
            outline: none;
            border: 0 none;
        }
    </style>
</head>
<body>
    <!-- <form action="form.jsp" method="post"> -->
        <!-- 자료를 보내는 방식 1.post 방식과 2.get방식이 있음 -->
        <!-- get방식은 화면에 노출이 됨. 개인정보 노출 위험 높음
        post방식은 숨겨져 있음 -->
        <!-- 이름    <input type="text" name="name">
        비밀번호 <input type="text" name="pw">
        <input type="submit"> -->

        <form action="#" method="get">
            <fieldset>
                <legend class="blind">기본정보</legend>
                <label for="myName">이름</label>
                <input type="text" name="name" placeholder="성명" id="myName">  
                <label for="pwd">비밀번호</label>
                <input type="password" name="pw" placeholder="비밀번호" id="pwd">
                <input type="submit" value="전송">
                <!-- placeholder는 샘플이 뭐다 ~ 알려주는 것 -->
            </fieldset>
        </form>
    </form>
</body>
</html>
