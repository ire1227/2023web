<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <table>
            <tr>
                <td></td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
            </tr>
        </table>
    </div>
    <script>
        const arr = [
            {
                name:"이레",
                kor:90,
                eng:100,
                math:80,
            },
            {
                name:"윤재",
                kor:90,
                eng:100,
                math:95,
            },
            {
                name:"태윤",
                kor:80,
                eng:100,
                math:90,
            },
            {
                name:"보배",
                kor:100,
                eng:100,
                math:100,
            },
        ]
        // console.log(arr[3].name);

        const sElem = document.querySelector(".score");
        let kSum = 0;
        let textSum = "<table>";
            textSum += "<tr>";
            textSum += "    <td></td>";
            textSum += "    <td>국어</td>";
            textSum += "    <td>영어</td>";
            textSum += "    <td>수학</td>";
            textSum += "</tr>";
            // textSum += "</table>";
            //여기는 왜 테이블을 안닫나?

            for(let i = 0;i<arr.length;i++){
            textSum += "<tr>";
            textSum += "<td>"+ arr[i].name + "</td>";
            textSum += "<td>"+ arr[i].kor + "</td>";
            textSum += "<td>"+ arr[i].eng + "</td>";
            textSum += "<td>"+ arr[i].math + "</td>";
            textSum += "</tr>";

            kSum += arr[i].kor
            }
            textSum += "<tr>";
            textSum += "    <td>합계</td>";
            textSum += "    <td>" + (kSum / arr.length) + "</td>";
            textSum += "    <td></td>";
            textSum += "    <td></td>";
            textSum += "</table>";

            sElem.innerHTML = textSum
        

        
    </script>
</body>
</html>
