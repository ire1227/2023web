<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="inpWrap">
        <input type="text" class="inp" value="" placeholder="오늘의 할일은...">
        <button class="btn1">체크</button>
    </div>
    <div class="listView">

    </div>

    <script>
        const inpElem = document.querySelector(".inp");
        const btnElem = document.querySelector(".btn1");
        const listElem = document.querySelector(".listView");

        const listData = [
            "수업복습",
            "강의듣기",
            "울 딸 재우기",
            "쿵이 밥주기",
            "태윤이 한테 뽀뽀하기",
        ]
        function viewData(){
            let listTitle = "<ul>";
            for(let i = 0;i<listData.length;i++){
                listTitle += "<li>" + listData[i] + "</li>";
            }
            listTitle += "</ul>";
            console.log(listTitle);
            listElem.innerHTML = listTitle
        }
        viewData();

        btnElem.addEventListener("click",function(){
            if(inpElem.value == ""){
                alert("오늘의 할일을 입력하세요");
                inpElem.focus();
            }
            else{
                listData.push(inpElem.value);
                viewData();
                inpElem.value = "";
            }
        })
    </script>
</body>
</html>
