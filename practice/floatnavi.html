<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{margin: 0;padding: 0;}
    .wrap{
        width: 1000px;
        background-color: aqua;
    }
    .wrap li{
        width: 20%;
        background-color: blue;
        display: block;
        list-style: none;
        float: left;
        
    }
    .clearfix::after{
        content:"";display: block;clear: both;
    }

</style>
</head>



<body>
    <div class="wrap">
        <ul class="clearfix">
            <li><div class="menu">menu1</div></li>
            <li><div class="menu">menu2</div></li>
            <li><div class="menu">menu3</div></li>
            <li><div class="menu">menu4</div></li>
            <li><div class="menu">menu5</div></li>
        </ul>
    </div>
</body>
</html>
