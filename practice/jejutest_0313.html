    <script>
        $(".tabMenu li").click(function(){
            let i = $(this).index()
            $(".tabMenu li").removeClass("active")
            $(".tabMenu li").eq(i).addClass("active")

            $(".tabWrap div").hide()
            $(".tabWrap div").eq(i).show()
        })
    </script>
